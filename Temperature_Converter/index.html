<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Temperature Converter</title>
  <style>
    /* Reset and base styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #eaeaea;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }

    .container {
      background: #1a1a1a;
      padding: 2.5rem;
      border-radius: 1.5rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.06);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #ffffff;
      letter-spacing: 1px;
    }

    input, select, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 0.75rem;
      background: #2a2a2a;
      color: #f5f5f5;
      font-size: 1rem;
      outline: none;
    }

    button {
      background-color: #2e7dff;
      color: white;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a5ed8;
    }

    .result {
      margin-top: 1.5rem;
      font-size: 1.3rem;
      font-weight: 500;
      color: #00e676;
    }

    label {
      display: block;
      margin-top: 1rem;
      text-align: left;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üå°Ô∏è Temperature Converter</h2>
    
    <label for="temperature">Enter Temperature</label>
    <input type="number" id="temperature" placeholder="e.g. 100" />

    <label for="fromUnit">From Unit</label>
    <select id="fromUnit">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <label for="toUnit">To Unit</label>
    <select id="toUnit">
      <option value="C">Celsius (¬∞C)</option>
      <option value="F">Fahrenheit (¬∞F)</option>
      <option value="K">Kelvin (K)</option>
    </select>

    <button onclick="convertTemp()">Convert</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function convertTemp() {
      const tempInput = document.getElementById("temperature").value;
      const from = document.getElementById("fromUnit").value;
      const to = document.getElementById("toUnit").value;
      const resultBox = document.getElementById("result");

      let temp = parseFloat(tempInput);

      if (isNaN(temp)) {
        resultBox.textContent = "‚ö†Ô∏è Please enter a valid number!";
        resultBox.style.color = "#ff5252";
        return;
      }

      // Convert to Celsius
      if (from === "F") temp = (temp - 32) * 5 / 9;
      else if (from === "K") temp = temp - 273.15;

      // Convert from Celsius to desired unit
      let finalTemp;
      if (to === "C") finalTemp = temp;
      else if (to === "F") finalTemp = (temp * 9 / 5) + 32;
      else if (to === "K") finalTemp = temp + 273.15;

      resultBox.textContent = `‚úÖ Converted: ${finalTemp.toFixed(2)} ¬∞${to}`;
      resultBox.style.color = "#00e676";
    }
  </script>

</body>
</html>
